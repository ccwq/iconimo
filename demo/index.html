<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Iconimo Demo</title>
    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
            font-size: 14px;
            padding: 0;
            margin: 0;
        }

        header {

            text-align: center;

            background-color: rgba(0, 123, 192, 1);
            background-image: linear-gradient(90deg, rgba(0, 143, 212, .5) 50%, transparent 50%),
            linear-gradient(rgba(0, 143, 212, .5) 50%, transparent 50%);
            background-size: 50px 50px;
        }

        header h1 {
            margin: 0px;
            line-height: 2em;
            font-size: 4em;
            font-weight: 800;
            color: #ffffff;

        }

        header .presentation {
            margin-bottom: 2em;
        }

        header .presentation code {
            display: block;
            width: 80%;
            margin: 1em auto;
            line-height: 1em;
            color: rgba(255,255,255,0.4);
            background-color: rgba(0,0,0,0.8);
            padding: 0.5em;
            font-size: 1.5em;
        }

        header .presentation code strong {
            color: rgba(255,255,255,1);
        }

        header [class^='iconimo-'] {
            display: inline-block;
            width: 250px;
            height: 250px;
            position: relative;
            color: #ffffff;
            overflow: hidden;
            cursor: pointer;
            margin: 15px;
        }

        main h2 {
            display: block;
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            line-height: 1.25em;
        }

        .icon-list {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            list-style-type: none;
            align-content: space-between;
            align-items: center;
            align-self: center;
            margin: auto auto;
            width: 60%;
        }

        .icon-list li {
            margin: 1em;
            text-align: center;
        }

        .icon-list li strong {
            display: block;
            font-weight: 300;
        }

        .icon-list i[class^='iconimo-'] {
            width: 80px;
            height: 80px;
            position: relative;
            color: #111111;
            display: inline-block;

            cursor: pointer;

            transition: color 0.3s;

        }

        .icon-list i[class^='iconimo-']:hover {
            color: rgba(0, 143, 212, 1);
        }

        hr {
            width: 70%;
            margin: 2em auto;
            border-top: 2px solid #e0e0e0;
            border-left: 2px solid #e0e0e0;
        }

    </style>
</head>
<body>


<header>
    <h1>iconimo.js</h1>

    <div class="presentation">
        <div class="icon">
            <i class="iconimo-burger" id="presentation-iconimo"></i>
        </div>
        <code><pre>&lt;i class='<strong id="presentation-iconimo-class">iconimo-burger</strong>'&gt;&lt;/i&gt;</pre></code>
    </div>

</header>

<main>

    <h2>Icons</h2>

    <ul class="icon-list">
        <li>
            <i class="iconimo-burger" data-icon="iconimo-burger"></i>
            <strong>iconimo-burger</strong>
        </li>
        <li>
            <i class="iconimo-close" data-icon="iconimo-close"></i>
            <strong>iconimo-close</strong>
        </li>
        <li>
            <i class="iconimo-plus" data-icon="iconimo-plus"></i>
            <strong>iconimo-plus</strong>
        </li>
        <li>
            <i class="iconimo-minus" data-icon="iconimo-minus"></i>
            <strong>iconimo-minus</strong>
        </li>
        <li>
            <i class="iconimo-arrow-left" data-icon="iconimo-arrow-left"></i>
            <strong>iconimo-arrow-left</strong>
        </li>
        <li>
            <i class="iconimo-arrow-right" data-icon="iconimo-arrow-right"></i>
            <strong>iconimo-arrow-right</strong>
        </li>
        <li>
            <i class="iconimo-chevron-left" data-icon="iconimo-chevron-left"></i>
            <strong>iconimo-chevron-left</strong>
        </li>
        <li>
            <i class="iconimo-chevron-right" data-icon="iconimo-chevron-right"></i>
            <strong>iconimo-chevron-right</strong>
        </li>
    </ul>

    <hr>

</main>


<script src="/iconimo.js"></script>
<script src="/demo.js"></script>
</body>
</html>
